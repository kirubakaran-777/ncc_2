        }

        function createSectionButtons() {
            const container = document.getElementById('sectionSelector');
            container.innerHTML = '';
            
            for(let i = 0; i < 10; i++) {
                const btn = document.createElement('button');
                btn.className = 'section-btn';
                btn.innerHTML = `<div>Section ${i+1}</div><small>Questions ${i*100+1}-${(i+1)*100}</small>`;
                btn.onclick = () => startSection(i);
                container.appendChild(btn);
            }
        }

        function startSection(section) {
            currentSection = section;
            currentPhase = 0;
            userAnswers = new Array(100).fill(null);
            evaluated = false;
            
            document.getElementById('sectionSelector').style.display = 'none';
            document.getElementById('quizContainer').classList.add('active');
            loadPhase();
        }

        function loadPhase() {
            const startQ = currentSection * 100 + currentPhase * 10;
            const endQ = startQ + 10;
            
            document.getElementById('phaseInfo').textContent = 
                `Section ${currentSection+1} - Phase ${currentPhase+1} of 10 | Questions ${startQ+1}-${endQ}`;
            
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            for(let i = startQ; i < endQ; i++) {
                const question = questionsDatabase[i];
                const qDiv = document.createElement('div');
                qDiv.className = 'question-card';
                qDiv.innerHTML = `
                    <div class="question-number">Question ${i+1}</div>
                    <div class="question-text">${question.q}</div>
                    <div class="options">
                        ${question.o.map((opt, idx) => `
                            <div class="option" onclick="selectOption(${i}, ${idx})" data-qid="${i}" data-optid="${idx}">
                                <span class="option-label">${String.fromCharCode(65+idx)}.</span> ${opt}
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(qDiv);
            }
            
            updateButtons();
            document.getElementById('resultSummary').classList.add('hidden');
        }

        function selectOption(qid, optid) {
            if(evaluated) return;
            
            const localQid = qid % 100;
            userAnswers[localQid] = optid;
            
            document.querySelectorAll(`[data-qid="${qid}"]`).forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelector(`[data-qid="${qid}"][data-optid="${optid}"]`).classList.add('selected');
        }

        function submitPhase() {
            const startQ = currentSection * 100 + currentPhase * 10;
            const endQ = startQ + 10;
            
            let correct = 0, incorrect = 0, unanswered = 0;
            
            for(let i = startQ; i < endQ; i++) {
                const localI = i % 100;
                const question = questionsDatabase[i];
                const userAns = userAnswers[localI];
                
                document.querySelectorAll(`[data-qid="${i}"]`).forEach(opt => {
                    opt.classList.add('disabled');
                    const optId = parseInt(opt.getAttribute('data-optid'));
                    
                    if(optId === question.a) {
                        opt.classList.add('correct');
                    }
                    
                    if(userAns !== null && optId === userAns && userAns !== question.a) {
                        opt.classList.add('incorrect');
                    }
                });
                
                if(userAns === null) unanswered++;
                else if(userAns === question.a) correct++;
                else incorrect++;
            }
            
            evaluated = true;
            
            const resultDiv = document.getElementById('resultSummary');
            resultDiv.classList.remove('hidden');
            resultDiv.innerHTML = `
                <h2>Phase ${currentPhase+1} Results</h2>
                <div class="score-display">${correct}/10</div>
                <div class="score-grid">
                    <div class="score-item correct">
                        <h3>${correct}</h3>
                        <p>Correct</p>
                    </div>
                    <div class="score-item incorrect">
                        <h3>${incorrect}</h3>
                        <p>Incorrect</p>
                    </div>
                    <div class="score-item unanswered">
                        <h3>${unanswered}</h3>
                        <p>Unanswered</p>
                    </div>
                </div>
            `;
            
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextPhase() {
            if(currentPhase < 9) {
                currentPhase++;
                evaluated = false;
                loadPhase();
                document.getElementById('submitBtn').classList.remove('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
            } else {
                backToSections();
            }
        }

        function previousPhase() {
            if(currentPhase > 0) {
                currentPhase--;
                evaluated = false;
                loadPhase();
                document.getElementById('submitBtn').classList.remove('hidden');
                document.getElementById('nextBtn').classList.add('hidden');
            }
        }

        function backToSections() {
            document.getElementById('quizContainer').classList.remove('active');
            document.getElementById('sectionSelector').style.display = 'grid';
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentPhase === 0;
        }

        window.onload = init;
    </script>
</body>
</html>
